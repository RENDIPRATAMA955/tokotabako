<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAken.tabako</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            --sol-start: #14F195;
            --sol-end: #9945FF;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .sol-gradient-text {
            background: linear-gradient(135deg, var(--sol-start), var(--sol-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .sol-gradient-bg {
            background: linear-gradient(135deg, var(--sol-start), var(--sol-end));
        }
        
        .ios-nav {
            background: rgba(30, 30, 32, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 0.5px solid rgba(84, 84, 88, 0.5);
        }
        
        .ios-card {
            background: rgba(28, 28, 30, 0.95);
            border-radius: 24px;
            border: 0.5px solid rgba(84, 84, 88, 0.5);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ios-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(20, 241, 149, 0.15);
        }
        
        .ios-card:active {
            transform: scale(0.98);
        }
        
        .ios-btn {
            background: linear-gradient(135deg, var(--sol-start), var(--sol-end));
            color: #000;
            font-weight: 700;
            border-radius: 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .ios-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(153, 69, 255, 0.4);
        }
        
        .ios-btn:active {
            transform: scale(0.95);
        }
        
        .ios-modal {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
        }
        
        .ios-modal-content {
            background: rgba(28, 28, 30, 0.95);
            border-radius: 32px;
            border: 0.5px solid rgba(84, 84, 88, 0.5);
            animation: iosSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes iosSlideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .ios-image-container {
            background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .ios-badge {
            background: linear-gradient(135deg, var(--sol-start), var(--sol-end));
            color: #000;
            font-weight: 700;
            font-size: 11px;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ios-toast {
            background: rgba(30, 30, 32, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 20px;
            border: 0.5px solid rgba(84, 84, 88, 0.5);
            animation: iosPopIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes iosPopIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        main {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .ios-price {
            background: linear-gradient(135deg, var(--sol-start), var(--sol-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .ios-header {
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
        }
        
        .ios-delete:active {
            opacity: 0.5;
        }
    </style>
</head>
<body class="pb-32">

    <!-- iOS 26 Navigation -->
    <nav class="ios-nav fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-24 font-bold tracking-tight">JAken<span class="sol-gradient-text">.tabako</span></h1>
            <button onclick="toggleCart()" class="relative p-3 bg-[rgba(255,255,255,0.1)] rounded-full transition-all active:scale-0.9">
                <span class="absolute -top-0.5 -right-0.5 ios-badge" id="cart-count">0</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M6 6h15l-1.5 9h-12z"/>
                    <circle cx="9" cy="20" r="1"/>
                    <circle cx="18" cy="20" r="1"/>

            </button>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-24 pb-6 px-6 ios-header">
        <h2 class="text-36 font-black mb-2">Pesan <span class="sol-gradient-text">Rokok</span></h2>
        <p class="text-[rgba(142,142,147,1)] text-15">Pilih barang, masukkan keranjang, dan pesan via WhatsApp.</p>
    </header>

    <!-- Products Grid -->
    <main class="max-w-4xl mx-auto px-6 grid grid-cols-2 lg:grid-cols-3 gap-4">
    </main>

    <!-- iOS Modal Cart -->

            <div class="p-6 border-b border-[rgba(84,84,88,0.5)] flex justify-between items-center">
                <h3 class="text-20 font-bold">Keranjang</h3>
                <button onclick="toggleCart()" class="p-2 text-[rgba(142,142,147,1)]">✕</button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
                <p class="text-center text-[rgba(142,142,147,1)] py-8">Keranjang kosong</p>
            </div>
            
            <div class="p-6 border-t border-[rgba(84,84,88,0.5)]">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[rgba(142,142,147,1)]">Total:</span>
                    <span id="total-price" class="text-24 font-bold ios-price">¥0</span>
                </div>
                <button onclick="checkout()" class="ios-btn w-full py-4 rounded-22 text-17 font-bold flex items-center justify-center gap-2">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    Pesan via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="assets/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
